<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC üí™üíõ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #efaeff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #f1ffa2;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #f8a7f8;
            border-radius: 5px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff62ab;
            color: #f0ff9b;
            font-size: 16px;
        }
        input[type="button"]:hover {
            background-color: #fc6ccc;
        }
        #result {
            text-align: center;
            font-size: 18px;
            color: #da5f98;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Calculadora de IMC</h1>
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" step="0.01">
    <label for="height">Altura (m):</label>
    <input type="number" id="height" step="0.01">
    <label for="gender">G√™nero:</label>
    <select id="gender">
        <option value="male">Masculinoüôã‚Äç‚ôÇÔ∏è</option>
        <option value="female">Femininoüôã‚Äç‚ôÄÔ∏è</option>
    </select>
    <input type="button" value="Calcular IMC" onclick="calculateIMC()">
    <div id="result"></div>
</div>

<script>
    function calculateIMC() {
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value);
        var gender = document.getElementById('gender').value;

        if (weight && height) {
            var imc = weight / (height * height);
            var result = '';

            if (gender === 'male') {
                if (imc < 20.7) {
                    result = 'Abaixo do peso';
                } else if (imc >= 20.7 && imc < 26.4) {
                    result = 'Peso normal';
                } else if (imc >= 26.4 && imc < 27.8) {
                    result = 'Marginalmente acima do peso';
                } else if (imc >= 27.8 && imc < 31.1) {
                    result = 'Acima do peso ideal';
                } else {
                    result = 'Obeso';
                }
            } else {
                if (imc < 19.1) {
                    result = 'Abaixo do peso';
                } else if (imc >= 19.1 && imc < 25.8) {
                    result = 'Peso normal';
                } else if (imc >= 25.8 && imc < 27.3) {
                    result = 'Marginalmente acima do peso';
                } else if (imc >= 27.3 && imc < 32.3) {
                    result = 'Acima do peso ideal';
                } else {
                    result = 'Obeso';
                }
            }

            document.getElementById('result').innerHTML = 'Seu IMC √©: ' + imc.toFixed(2) + '<br>' + result;
        } else {
            document.getElementById('result').innerHTML = 'Por favor, preencha o peso e altura corretamente.';
        }
    }
</script>

</body>
</html>
